version: '3.9'

# =============================================================================
# OrderFlow Docker Compose Configuration
# Production-ready with resource limits, restart policies, and security
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: orderflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: orderflow
      POSTGRES_USER: orderflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-extensions.sql:/docker-entrypoint-initdb.d/01-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderflow -d orderflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis Cache & Message Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: orderflow_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # MinIO Object Storage (S3-compatible)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: orderflow_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # FastAPI Backend Application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    container_name: orderflow_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://orderflow:${DB_PASSWORD}@postgres:5432/orderflow
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-orderflow-documents}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - PASSWORD_PEPPER=${PASSWORD_PEPPER:?PASSWORD_PEPPER is required}
      - ENV=${ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=${LOG_JSON:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # Celery Worker (Background Jobs)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderflow_worker
    restart: unless-stopped
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://orderflow:${DB_PASSWORD}@postgres:5432/orderflow
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-orderflow-documents}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - JWT_SECRET=${JWT_SECRET}
      - PASSWORD_PEPPER=${PASSWORD_PEPPER}
      - ENV=${ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # Celery Beat (Scheduled Tasks)
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderflow_scheduler
    restart: unless-stopped
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://orderflow:${DB_PASSWORD}@postgres:5432/orderflow
      - REDIS_URL=redis://redis:6379/0
      - ENV=${ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # SMTP Ingest Server
  # ---------------------------------------------------------------------------
  smtp_ingest:
    build:
      context: .
      dockerfile: smtp_ingest.Dockerfile
    container_name: orderflow_smtp_ingest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://orderflow:${DB_PASSWORD}@postgres:5432/orderflow
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-orderflow-documents}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - SMTP_HOST=0.0.0.0
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_DOMAIN=${SMTP_DOMAIN:-orderflow.example.com}
      - SMTP_MAX_MESSAGE_SIZE=${SMTP_MAX_MESSAGE_SIZE:-26214400}
    ports:
      - "${SMTP_PORT:-25}:25"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - orderflow
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: orderflow_postgres_data
  redis_data:
    name: orderflow_redis_data
  minio_data:
    name: orderflow_minio_data

# =============================================================================
# Networks
# =============================================================================
networks:
  orderflow:
    name: orderflow_network
    driver: bridge
