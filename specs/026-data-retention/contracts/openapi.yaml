openapi: 3.1.0
info:
  title: OrderFlow - Data Retention API
  version: 1.0.0

paths:
  /documents/{id}:
    delete:
      summary: Delete document (manual)
      description: Manually soft-delete a document and remove from object storage
      operationId: deleteDocument
      tags:
        - Documents
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [DELETED]
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - requires ADMIN role
        '404':
          description: Document not found
      security:
        - bearerAuth: []

  /draft-orders/{id}:
    delete:
      summary: Delete draft order (manual)
      description: Manually soft-delete a draft and linked documents
      operationId: deleteDraftOrder
      tags:
        - Draft Orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Draft deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [DELETED]
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - requires ADMIN role
        '404':
          description: Draft not found
      security:
        - bearerAuth: []

  /admin/retention-settings:
    get:
      summary: Get retention settings
      description: Retrieve current retention periods for organization
      operationId: getRetentionSettings
      tags:
        - Admin
      responses:
        '200':
          description: Retention settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  raw_document_retention_days:
                    type: integer
                  ai_log_retention_days:
                    type: integer
                  feedback_event_retention_days:
                    type: integer
                  audit_log_retention_days:
                    type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - requires ADMIN role
      security:
        - bearerAuth: []

    patch:
      summary: Update retention settings
      description: Update retention periods for organization
      operationId: updateRetentionSettings
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                raw_document_retention_days:
                  type: integer
                  minimum: 30
                  maximum: 3650
                ai_log_retention_days:
                  type: integer
                  minimum: 30
                  maximum: 3650
                feedback_event_retention_days:
                  type: integer
                  minimum: 30
                  maximum: 3650
      responses:
        '200':
          description: Settings updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [updated]
                  settings:
                    type: object
        '400':
          description: Invalid retention period (must be 30-3650 days)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - requires ADMIN role
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
