openapi: 3.0.3
info:
  title: Validation Engine API
  version: 1.0.0

paths:
  /validation-issues/{id}/acknowledge:
    post:
      summary: Acknowledge validation issue
      operationId: acknowledgeIssue
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Issue acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [ACKNOWLEDGED]
                  acknowledged_at:
                    type: string
                    format: date-time

components:
  schemas:
    ValidationIssue:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        severity:
          type: string
          enum: [INFO, WARNING, ERROR]
        status:
          type: string
          enum: [OPEN, ACKNOWLEDGED, RESOLVED, OVERRIDDEN]
        message:
          type: string
        details:
          type: object
        line_id:
          type: string
          format: uuid
          nullable: true
