[pytest]
# Pytest configuration for OrderFlow backend tests
# SSOT Reference: ยง11.2 (Quality Gates)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum required coverage: 90% for domain modules
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflow)
    security: Security tests (SQL injection, auth bypass, etc.)
    slow: Slow tests (take >1 second)

# Asyncio configuration
asyncio_mode = auto

# Test environment
env =
    JWT_SECRET=test-secret-key-do-not-use-in-production-minimum-256-bits-required
    PASSWORD_PEPPER=test-pepper-do-not-use-in-production
    DATABASE_URL=sqlite:///:memory:
    TESTING=true

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
